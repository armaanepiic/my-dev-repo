<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo gallery</title>
  <style>
    .container{
      max-width: 1224px;
      width: 90%;
      margin: auto;
      padding: 40px 0px;
    }
    .title{
      padding-bottom: 2rem;
    }
    .photo-gallery{
      display: flex;
      gap: 20px;
    }
    .column{
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: space-around;
    }
    .photo img{
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Photo gallery</h2>
    <div class="photo-gallery">
      <div class="column">
        <div class="photo"><img src="https://images.unsplash.com/photo-1731354233513-60e9edaddc5d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8" alt=""></div>
        <div class="photo"><img src="https://plus.unsplash.com/premium_photo-1732025157823-2fe37a94fcd2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="photo"><img src="https://images.unsplash.com/photo-1732262548234-26a40c225b23?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      </div>
      <!-- ///////// -->
      <div class="column">
        <div class="photo"><img src="https://images.unsplash.com/photo-1732279446743-324499ebbeba?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="photo"><img src="https://images.unsplash.com/photo-1732572854523-f330af9a72ee?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="photo"><img src="https://images.unsplash.com/photo-1732639626018-8c486c449618?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      </div>
      <!-- ///////// -->
      <div class="column">
        <div class="photo"><img src="https://images.unsplash.com/photo-1732601471603-404af59bc450?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="photo"><img src="https://plus.unsplash.com/premium_photo-1732538263023-14d25e6cce53?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzM3x8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="photo"><img src="https://plus.unsplash.com/premium_photo-1732646578917-f0a461798943?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
      </div>

    </div>
  </div>
</body>
</html>
